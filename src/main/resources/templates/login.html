<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TradX</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .gradient-custom {
            background: linear-gradient(140deg, rgba(3, 0, 48, 1) 50%, rgba(70, 20, 85, 1) 70%, rgba(28, 108, 102, 1) 94%, rgba(28, 108, 102, 1) 100%);
        }

        .card-color {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body id="page-top">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card card-color" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <img src="/assets/img/logo_black.png" class="img-fluid w-50 mb-5">
                                <h4 class="mb-4 display-3--title">Login</h4>
                                <form action="">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="usuario" placeholder="Usuário"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="senha" placeholder="Senha"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a href="#!">Esqueceu sua senha?</a>
                                    </p>

                                    <button class="btn btn-outline-primary btn-lg px-5" type="submit">Entrar</button>
                                </form>
                            </div>

                            <div>
                                <p class="mb-0">Não possui uma conta? <a href="#!" class="fw-bold">Cadastre-se</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
