<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>Compra 1</th>
                <th>Compra 2</th>
                <th>Venda</th>
                <th>% Lucro</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each=" arbitragePairs : ${arbitragePairsProfitables}">
                <td>
                    <img width="20px" th:src="${iconService.getImage(arbitragePairs.symbol1Buy.baseCurrency)}">
                    <span th:text="${arbitragePairs.symbol1Buy.name}">
                </td>
                <td>
                    <img width="20px" th:src="${iconService.getImage(arbitragePairs.symbol2Buy.baseCurrency)}">
                    <span th:text="${arbitragePairs.symbol2Buy.name}">
                </td>
                <td>
                    <img width="20px" th:src="${iconService.getImage(arbitragePairs.symbol3Sell.baseCurrency)}">
                    <span th:text="${arbitragePairs.symbol3Sell.name}">
                </td>
                <td th:text="${arbitragePairs.profit}"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
