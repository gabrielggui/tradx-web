<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cadastre-se | TradX</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <style>
        .gradient-custom {
            background: linear-gradient(140deg, rgba(3, 0, 48, 1) 50%, rgba(70, 20, 85, 1) 70%, rgba(28, 108, 102, 1) 94%, rgba(28, 108, 102, 1) 100%);
        }

        .card-color {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                    <div th:if="${param.sucesso}" class="alert alert-success d-flex alert-dismissible fade show"
                        role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill" />
                        </svg>
                        <span>Usuário cadastrado com sucesso! <a href="/login" class="fw-bold">Faça seu login</a></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${param.erro}" class="alert alert-danger d-flex alert-dismissible fade show"
                        role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                            <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                        <span><strong>Erro:</strong> usuário ou e-mail já podem estar cadastrados.</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card card-color" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form th:action="@{/cadastro/salvar}" method="post">
                                    <a href="/"><img src="/assets/img/logo_black.png" class="img-fluid w-50 mb-5"></a>
                                    <h4 class="mb-4 display-3--title">Faça seu cadastro</h4>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="name" name="name" placeholder="Nome"
                                            class="form-control form-control-lg" required maxlength="100"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" placeholder="Usuário"
                                            class="form-control form-control-lg" required minlength="4" maxlength="30"/>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" placeholder="E-mail"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" placeholder="Senha"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                    <button class="btn btn-outline-primary btn-lg px-5" type="submit">Cadastrar</button>
                                </form>
                            </div>

                            <div>
                                <p class="mb-0">Já possui uma conta? <a href="/login" class="fw-bold">Faça login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/assets/js/scripts.js"></script>
</body>

</html>
